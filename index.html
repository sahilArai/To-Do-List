<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">

        <h1>To Do List</h1>

        <div class="addSection">
          <input type="text" class="addTaskBar" placeholder="Add Task" >
          <button type="button" class="addBtn">Add</button>
        </div>

        <div class="tasksSection">
            <ul>
                <li> 
                    <img src="check.png" class="checkBox">
                    task 1 
                    <img src="trash-bin.png" class="removeTask">
                    <img src="edit.png" class="editTask">
                </li>

                <li>
                    <img src="square (1).png" class="checkBox">
                    task 2 
                    <img src="trash-bin.png" class="removeTask">
                    <img src="edit.png" class="editTask">
                </li>

                <li>
                    <img src="square (1).png" class="checkBox">
                    task 3 
                    <img src="trash-bin.png" class="removeTask">
                    <img src="edit.png" class="editTask">
                </li>

                <li>
                    <img src="square (1).png" class="checkBox">
                    task 4 
                    <img src="trash-bin.png" class="removeTask">
                    <img src="edit.png" class="editTask">
                </li>

            </ul>
        </div>

      </div>
    </div>
  </body>
</html>
